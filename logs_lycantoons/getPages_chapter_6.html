ons.com/file/lycantoons/o-rei-demonio-devastado-pelos-herois/cap-6/page-14.jpg\"],\"seriesData\":{\"id\":\"23\",\"title\":\"O Rei Demônio Devastado pelos Heróis\",\"slug\":\"o-rei-demonio-devastado-pelos-herois\",\"description\":\"\\\"Eu segui fielmente o Manual do Rei Demônio… e, no final, acabei morto pelos heróis. Tá me dizendo que minha torre e eu não passávamos de um campo de caça feito sob medida pra eles? Agora que ganhei uma segunda chance graças à regressão, que se dane esse maldito Manual — podem enfiar ele nos Orcs! Esta é a história de sobrevivência de Berge, o Rei Demônio mais… excêntrico(?) de todos!\\\"\",\"genre\":[\"action\",\"adventure\",\"drama\",\"fantasy\",\"sci-fi\"],\"seriesType\":\"MANHWA\",\"coverUrl\":\"https://cdn.lycantoons.com/file/lycantoons/covers/cover-1764272772847.png\",\"createdAt\":\"2025-11-27T19:46:13.916Z\",\"publishedBy\":{\"id\":4,\"username\":\"Thanatos\",\"avatar\":\"$1a\",\"description\":\"Filho do silêncio absoluto e da noite eterna, Thanatos caminha entre sombras onde nenhum mortal ousa pisar. Seus passos não fazem eco; sua presença é sentida apenas no arrepio que percorre a espinha daqueles que pressentem o inevitável. Ele não traz terror — apenas verdade. A verdade de que tudo tem um fim, e todo fim merece respeito. Guardião da última porta, observador dos últimos suspiros, ele não julga, não teme, não hesita. Apenas conduz.\\n\\n“Eu não tomo. Eu liberto.”\",\"role\":\"ADMIN\"},\"capitulos\":[{\"id\":1697,\"numero\":8,\"pageCount\":20,\"capaUrl\":\"\",\"createdAt\":\"2025-12-13T20:41:32.075Z\"},{\"id\":1399,\"numero\":7,\"pageCount\":18,\"capaUrl\":\"\",\"createdAt\":\"2025-12-05T20:02:08.494Z\"},{\"id\":769,\"numero\":6,\"pageCount\":15,\"capaUrl\":\"\",\"createdAt\":\"2025-12-04T22:46:16.176Z\"},{\"id\":768,\"numero\":5,\"pageCount\":16,\"capaUrl\":\"\",\"createdAt\":\"2025-12-04T22:46:15.977Z\"},{\"id\":767,\"numero\":4,\"pageCount\":17,\"capaUrl\":\"\",\"createdAt\":\"2025-12-04T22:46:15.780Z\"},{\"id\":766,\"numero\":3,\"pageCount\":16,\"capaUrl\":\"\",\"createdAt\":\"2025-12-04T22:46:15.484Z\"},{\"id\":228,\"numero\":2,\"pageCount\":19,\"capaUrl\":\"\",\"createdAt\":\"2025-12-01T15:40:47.378Z\"},{\"id\":227,\"numero\":1.1,\"pageCount\":23,\"capaUrl\":\"\",\"createdAt\":\"2025-11-27T20:31:08.877Z\"}]},\"chapterData\":{\"id\":769,\"numero\":6,\"pageCount\":15,\"capaUrl\":\"\",\"createdAt\":\"2025-12-04T22:46:16.176Z\"},\"title\":\"Capítulo 6 - O Rei Demônio Devastado pelos Heróis\"}]]\n"])</script><script defer src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015" integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ==" data-cf-beacon='{"version":"2024.11.0","token":"44a481021c3b4486a0129c2bf5c99dd9","r":1,"server_timing":{"name":{"cfCacheStatus":true,"cfEdge":true,"cfExtPri":true,"cfL4":true,"cfOrigin":true,"cfSpeedBrain":true},"location_startswith":null}}' crossorigin="anonymous"></script>
