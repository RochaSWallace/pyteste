name: Test GitHub Secret

on:
  push:
    branches: [ senha_test, main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite execu√ß√£o manual

jobs:
  test-secret:
    name: Test PYTESTE_APP_SECRET
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.2'

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.8.3'

      - name: Install dependencies
        run: |
          poetry install

      - name: Test GitHub Secret
        env:
          PYTESTE_APP_SECRET: ${{ secrets.PYTESTE_APP_SECRET }}
        run: |
          echo "Executando teste do GitHub Secret..."
          python scripts/test_secret_simple.py

      - name: Check test output
        run: |
          if [ -f "test_secret_output.py" ]; then
            echo "‚úÖ Arquivo de teste gerado com sucesso!"
            echo "üìÑ Conte√∫do do arquivo:"
            cat test_secret_output.py
          else
            echo "‚ùå Arquivo de teste n√£o foi gerado!"
            exit 1
          fi

      - name: Upload test artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: secret-test-output
          path: test_secret_output.py